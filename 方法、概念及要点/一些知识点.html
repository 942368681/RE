<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				1.正则中的一些转义字符 
					\s:空格							\S:非空格
					\d:数字							\D:非数字
					\w:字符（字母，数字，下划线）			        \W:非字符
					\b 边界符
						注意：符号、中文两边是有边界符的(不过如果2个符号或者中文在一起，那么算一个边界符)
					
				2.^和$
					^:正则最开始位置，代表起始的意思
					    但是^放在[]中的意思是排除，相当于非
					$:正则最后的位置，代表结束的意思
					^123$的意思是这个字符串必须就是123才能匹配成功
				
				3.修饰符
					i:忽略大小写
					g:全局匹配
					如果有多个修饰符，顺序可以颠倒
					
				4.量词
					+:至少出现1次
					?:出现0次或者1次
					*:至少出现0次
					
				5.new RegExp
					(1)使用new RegExp并且第一个参数使用字符串的时候，如果字符串中有转义字符，那么要把转义字符用  \ 转义，比如：
					var re =new RegExp('\\d+','gi');
					(2)ES6中允许new RegExp中的第一个参数为正则
					var re =new RegExp(/ /,'gi');
					(3)简写的正则中只能放字符串，不允许放变量，如果放了变量，意思就是去找整个字符串中有没有这个变量名的字符，如果要放变量，那么不能使用简写的方式，要使用标准方式。
				
				6.中文区间
					[\u4e00-\u9fa5]
				
				7.重复子项
					\1 : 重复一次第一个子项
					\2 : 重复一次第二个子项
					...
			*/
		</script>
	</body>
</html>
