<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
				1.小括号()
					a.代表子项
					b.提权
				2.中括号[]
					[123] -> [1|2|3]  123中任意一个字符
					[]中的整体代表一个字符
					数字范围：
						[0-9]
					小写字母范围
						[a-z]
					所有字母范围
						[A-Za-z]
				3.大括号{}
					量词:
						{n,m}
							最少n个，最多m个
						
						{1,} 相当于 +
							最小一个最多不限
						
						{0,} 相当于 *
							最少可以没有，最多不限
						
						{0,1} 相当于 ?
							最少可以没有，最多1个
			*/
		</script>
	</body>
</html>
